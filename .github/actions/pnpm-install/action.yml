name: 'pnpm install'
description: 'Run pnpm install with cache enabled'

runs:
  using: 'composite'

  steps:
    - name: Install pnpm
      shell: bash
      run: |
        volta install node
        volta install pnpm

    - name: Expose pnpm config(s) as "$GITHUB_OUTPUT"
      id: pnpm-config
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache rotation keys
      id: cache-rotation
      shell: bash
      run: echo "YEAR_MONTH=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile --prefer-offline --loglevel error
      env:
        HUSKY: '0'
