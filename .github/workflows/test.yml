name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          persist-credentials: false

      - name: Install Volta
        uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4

      - name: Install dependencies
        uses: ./.github/actions/yarn-install

      - name: Cache dependencies
        uses: actions/cache/save@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-dependencies-${{ github.sha }}

  Linting:
    name: ESLint
    needs: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          persist-credentials: false

      - name: Install Volta
        uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4

      - name: Restore dependencies
        uses: actions/cache/restore@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        id: restore-dependencies
        with:
          path: node_modules/
          key: ${{ runner.os }}-dependencies-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Register Problem Matcher
        run: echo "::add-matcher::.github/problemMatchers/eslint.json"

      - name: Run ESLint
        run: yarn lint

  Building:
    name: TypeScript
    needs: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          persist-credentials: false

      - name: Install Volta
        uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4

      - name: Restore dependencies
        uses: actions/cache/restore@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        id: restore-dependencies
        with:
          path: node_modules/
          key: ${{ runner.os }}-dependencies-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Register Problem Matcher
        run: echo "::add-matcher::.github/problemMatchers/tsc.json"

      - name: Run TypeScript compiler
        run: yarn build

      - name: Cache build output
        if: github.ref_name == 'main'
        uses: actions/cache/save@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: dist/
          key: ${{ runner.os }}-build-output-${{ github.sha }}

  SpellChecking:
    name: Typos
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          persist-credentials: false

      - name: Run Typos CI
        uses: crate-ci/typos@52bd719c2c91f9d676e2aa359fc8e0db8925e6d8 # v1.35.3
