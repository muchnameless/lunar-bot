name: Unicode Emoji Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
    paths:
      - 'src/scripts/generateEmojiParser.ts'

jobs:
  unicode-emojis:
    name: Update unicode emojis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Install Node.js v18
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
        with:
          node-version: 18
          cache: yarn
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev
          yarn --immutable

      - name: Build
        run: yarn build

      - name: Run script
        run: node dist/scripts/generateEmojiParser.js

      - name: Generate token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c # tag=v1
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@671dc9c9e0c2d73f07fa45a3eb0220e1622f0c5f # tag=v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: 'feat: update unicode emojis'
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: update-unicode-emojis
          title: 'feat: update unicode emojis'
          labels: automerge
