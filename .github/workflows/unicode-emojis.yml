name: Unicode Emoji Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/scripts/generateEmojiParser.ts'

env:
  NODE_ENV: production
  VOLTA_FEATURE_PNPM: 1

jobs:
  unicode-emojis:
    name: Update unicode emojis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Install Volta
        uses: volta-cli/action@d253558a6e356722728a10e9a469190de21a83ef # v4

      - name: Restore dependencies
        uses: actions/cache/restore@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3
        id: restore-dependencies
        with:
          path: node_modules/
          key: ${{ runner.os }}-dependencies-${{ github.sha }}

      - name: Install dependencies
        if: steps.restore-dependencies.outputs.cache-hit != 'true'
        uses: ./.github/actions/pnpm-install

      - name: Restore build output
        id: restore-build-output
        uses: actions/cache/restore@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3
        with:
          path: dist/
          key: ${{ runner.os }}-build-output-${{ github.sha }}

      - name: Build
        if: steps.restore-build-output.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Run script
        run: node dist/scripts/generateEmojiParser.js

      - name: Generate token
        uses: tibdex/github-app-token@32691ba7c9e7063bd457bd8f2a5703138591fa58 # v1
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # v5
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: 'feat: update unicode emojis'
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: update-unicode-emojis
          title: 'feat: update unicode emojis'
          labels: automerge
